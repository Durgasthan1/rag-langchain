name: Deploy FastAPI RAG App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: fastapi-rag-app
      TAG: latest

    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ§ª Install dependencies for testing
      run: |
        pip install fastapi uvicorn

    - name: âœ… Run basic FastAPI check
      run: |
        python -c "import fastapi; print('FastAPI is ready.')"

    - name: ğŸ³ Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ› ï¸ Build Docker image
      run: docker build -t ${{ env.IMAGE_NAME }}:${{ env.TAG }} .

    - name: ğŸ“¦ Push image to DockerHub
      run: docker tag ${{ env.IMAGE_NAME }}:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} && \
            docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

    - name: âœ… Done!
      run: echo "ğŸš€ Deployment successful!"

